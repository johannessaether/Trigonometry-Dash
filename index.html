<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry Dash</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>TRIGONOMETRY DASH</h1>
    </header>

    <div class="container">
        <div class="sidepanel">
            <h2>Difficulty:</h2>
            <div id="difficulty">
                <img src="media/easy.png" alt="Easy" id="easy">
                <img src="media/medium.png" alt="Medium" id="medium">
                <img src="media/hard.png" alt="Hard" id="hard">
            </div>
            <div id="detailbox">
                <h2>Details:</h2>
                <input type="checkbox" name="Details" id="details">
            </div>
            <h2>Character:</h2>
            <div id="charColor">
                <div id="blue"></div>
                <div id="green"></div>
                <div id="purple"></div>
            </div>
        </div>
        <canvas id="board"></canvas>
        <div class="sidepanel">
            <h2>Music</h2>
            <div class="btnContainer">
                <button id="stereomadness">Stereo Madness</button>
                <button id="jumper">Jumper</button>
                <button id="loonboon">Loonboon</button>
                <button id="tissetass">Tissetass (garageband)</button>
            </div>
        </div>
    </div>

    <footer>
        <p>LAGET AV JOHANNES SAETHER</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
