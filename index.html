<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry Dash</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>TRIGONOMETRY DASH</h1>
    </header>

    <div class="container">
        <div>
            <h2>Difficulty</h2>
            <ul class="difficulty">
                <img src="media/easy.png" alt="Easy" id="easy">
                <img src="media/medium.png" alt="Medium"id="medium">
                <img src="media/hard.png" alt="Hard"id="hard">
            </ul>
        </div>
        <canvas id="board"></canvas>
        <div>
            <h2>Music</h2>
            <div class="btnContainer">
                <button id="stereomadness">Stereo Madness</button>
                <button id="jumper">Jumper</button>
                <button id="loonboon">Loonboon</button>
                <button id="tissetass">Tissetass (garageband)</button>
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="main.js"></script>
</body>

</html>
